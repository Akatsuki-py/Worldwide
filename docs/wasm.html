<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico">
    <link href="./index.css" rel="stylesheet" />
    <link href="./gameboy.css" rel="stylesheet" />

    <!-- twitter ogp -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@pokemium" />
    <meta property="og:url" content="https://pokemium.github.io/Worldwide/" />
    <meta property="og:title" content="Worldwide" />
    <meta property="og:description" content="GameBoyColor Emulator written in golang." />
    <meta property="og:image" content="https://pokemium.github.io/Worldwide/gbc.jpg" />

    <script src="./wasm_exec.js"></script>
    <script src="./wasm.js" type="text/javascript"></script>

    <title>Worldwide</title>
</head>

<body>
    <div id="nescss">
        <header :class="{ sticky: scrollPos > 50 }">
            <div class="container">
                <div class="nav-brand">
                    <a href="./index.html">
                        <h1>Worldwide</h1>
                    </a>
                    <p>GameBoyColor Emulator written in golang.</p>
                </div>
        
                <div class="social-buttons">
                    <p>Share on SNS</p>
                    <div class="share">
                        <a href="https://twitter.com/share?text=Worldwide&url=https://github.com/pokemium/Worldwide"
                            target="_blank"><i class="nes-icon twitter"></i></a>
                        <a href="https://github.com/pokemium/Worldwide" target="_blank"><i class="nes-icon github"></i></a>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="container">
            <main class="main-content">

                <section class="topic">
                    <div class="gameboy">
                        <div class="screen-cont">
                            <div class="power power-on"></div>
                            <div class="screen">
                                <canvas class="game mx-auto d-block border border-primary" width="320" height="288"></canvas>
                            </div>
                        </div>
                    
                        <div class="controls-cont">
                            <div class="btn-direction">
                                <div class="vertical"></div>
                                <div class="horizontal"></div>
                            </div>
                            <div class="btn-AB"></div>
                            <div class="btn-start-select"></div>
                        </div>
                    
                        <div class="speakers"></div>
                    
                        <div class="on-off">
                            < off-on>
                        </div>
                    </div>
                </section>

                <section class="topic">
                    <h2 id="webversion"><a href="./wasm.html">#</a>Command</h2>
                    <table class="table table-striped">
                            <tbody>
                                
                                <tr>
                                    <th scope="col">Command</th>
                                    <th scope="col">Keyboard</th>
                                </tr>

                                <tr>
                                    <td>A</td>
                                    <td>X</td>
                                </tr>

                                <tr>
                                    <td>B</td>
                                    <td>Z</td>
                                </tr>

                                <tr>
                                    <td>Start</td>
                                    <td>Enter</td>
                                </tr>

                                <tr>
                                    <td>Select</td>
                                    <td>Right Shift</td>
                                </tr>

                                <tr>
                                    <td>↑</td>
                                    <td>KeyUp ↑</td>
                                </tr>

                                <tr>
                                    <td>↓</td>
                                    <td>KeyDown ↓</td>
                                </tr>

                                <tr>
                                    <td>→</td>
                                    <td>KeyRight →</td>
                                </tr>

                                <tr>
                                    <td>←</td>
                                    <td>KeyLeft ←</td>
                                </tr>
                                
                            </tbody>
                        </table>
                </section>

            </main>
        </div>
    </div>
</body>

</html>
